<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con FastAPI</title>
    <!-- Vinculación de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="container my-5">

    <h1 class="text-center mb-4">CRUD con FastAPI</h1>
    <h2 class="text-center mb-4">Gestor de libros</h2>

    <!-- Formulario para crear o actualizar items -->
    <form id="item-form" class="mb-5">
        <input type="hidden" id="item-id" />
        
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>

        <button type="submit" class="btn btn-primary" id="buttonForm">Guardar Libro</button>
    </form>

    <h2 class="mb-4">Libros existentes</h2>
    
    <!-- Lista de ítems -->
    <ul id="items-list" class="list-group"></ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
